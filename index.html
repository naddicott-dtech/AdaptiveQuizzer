<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Google Sign-In</title>
  <!-- Load the Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- This div instructs the GIS library to auto-initialize with your settings -->
  <div id="g_id_onload"
       data-client_id="294482887266-a801ub2fml6usudbh1qvddf1f576r0jc.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <!-- This div tells the GIS library where to render the Google-branded sign-in button -->
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    // The callback that is invoked when the user successfully signs in.
    function handleCredentialResponse(response) {
      console.log("Credential received:", response);
      // You can decode response.credential (a JWT) and use it as needed.
    }
  </script>
</body>
</html>
