<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>Adaptive Quiz</title>
    <style>
      /* Basic styling for the canvas/game */
      html, body, #canvas {
        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        color: white;
        background-color: black;
        overflow: hidden; /* Can hide the sign-in container if it extends beyond the body area. */
        touch-action: none;
      }
      #canvas {
        display: block;
      }
      #canvas:focus {
        outline: none;
      }
      /* Godot loading overlay */
      #status,
      #status-splash,
      #status-progress {
        position: absolute;
        left: 0;
        right: 0;
      }
      #status,
      #status-splash {
        top: 0;
        bottom: 0;
      }
      #status {
        background-color: #242424;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }
      #status-splash {
        max-height: 100%;
        max-width: 100%;
        margin: auto;
      }
      #status-progress,
      #status-notice {
        display: none;
      }
      #status-progress {
        bottom: 10%;
        width: 50%;
        margin: 0 auto;
      }
      #status-notice {
        background-color: #5b3943;
        border-radius: 0.5rem;
        border: 1px solid #9b3943;
        color: #e0e0e0;
        font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
        line-height: 1.3;
        margin: 0 2rem;
        overflow: hidden;
        padding: 1rem;
        text-align: center;
        z-index: 1;
      }
      /* Styling for the login container */
      #login-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png" />
    
    <!-- Include Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <!-- The Godot canvas -->
    <canvas id="canvas">Your browser does not support the canvas tag.</canvas>
    <noscript>Your browser does not support JavaScript.</noscript>

    <!-- Godot loading status overlay -->
    <div id="status">
      <img id="status-splash" src="index.png" alt="" />
      <progress id="status-progress"></progress>
      <div id="status-notice"></div>
    </div>

    <!-- Login container / Google Sign-In button placeholder -->
    <div id="login-container">
      <div id="google-signin-button"></div>
    </div>

    <!-- Service Worker for cross-origin isolation (if needed) -->
    <script src="coi-serviceworker.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('coi-serviceworker.js')
          .then(function(registration) {
            console.log('Service worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Service worker registration failed:', error);
          });
      } else {
        console.warn('Service workers not supported in this browser.');
      }

      // ------------------------------------------------------------
      //   Google Sign-In - Manual Initialization
      // ------------------------------------------------------------
      document.addEventListener('DOMContentLoaded', function() {
        google.accounts.id.initialize({
          client_id: "294482887266-a801ub2fml6usudbh1qvddf1f576r0jc.apps.googleusercontent.com",
          callback: handleCredentialResponse,
          ux_mode: "popup"
        });
        google.accounts.id.renderButton(
          document.getElementById("google-signin-button"),
          { theme: "outline", size: "large" }
        );
      });

      // Commented out fallback timer so that game won't load if login fails
      /*
      let authTimeout = setTimeout(function() {
        console.warn("No OAuth response received; proceeding without login.");
        startGodotGame();
      }, 15000); // e.g., 15 seconds
      */

      // OAuth callback
      function handleCredentialResponse(response) {
        // If we had set a timeout, clear it
        // clearTimeout(authTimeout); // commented out fallback

        if (response && response.credential) {
          console.log('OAuth response received:', response.credential);
          fetch('https://adaptive-quiz-back-end-nealaddicott.replit.app/verify-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id_token: response.credential })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              console.log('Login successful for:', data.email);
              localStorage.setItem("user_email", data.email);
              logLogin(data.email);
              // Hide the login UI
              document.getElementById("login-container").style.display = "none";
              // Start the Godot game AFTER successful login
              startGodotGame();
            } else {
              console.error('Authentication failed:', data);
              alert('Authentication failed. The game will not load.');
            }
          })
          .catch(error => {
            console.error('Error verifying token:', error);
          });
        } else {
          console.error("OAuth response did not contain a credential");
        }
      }

      // Log login event to your backend (optional)
      function logLogin(email) {
        fetch('https://adaptive-quiz-back-end-nealaddicott.replit.app/log_login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        })
        .then(res => res.json())
        .then(data => console.log("Login logged:", data))
        .catch(error => console.error("Error logging login:", error));
      }

      // ------------------------------------------------------------
      //  Godot engine initialization
      // ------------------------------------------------------------
      function startGodotGame() {
        // Load Godot engine config
        const GODOT_CONFIG = {
          "args": [],
          "canvasResizePolicy": 2,
          "ensureCrossOriginIsolationHeaders": false,
          "executable": "index",
          "experimentalVK": false,
          "fileSizes": { "index.pck": 8112, "index.wasm": 43016933 },
          "focusCanvas": true,
          "gdextensionLibs": []
        };
        const GODOT_THREADS_ENABLED = false;
        const engine = new Engine(GODOT_CONFIG);

        (function () {
          const statusOverlay = document.getElementById('status');
          const statusProgress = document.getElementById('status-progress');
          const statusNotice = document.getElementById('status-notice');
          let initializing = true;
          let statusMode = '';

          function setStatusMode(mode) {
            if (statusMode === mode || !initializing) return;
            if (mode === 'hidden') {
              statusOverlay.remove();
              initializing = false;
              return;
            }
            statusOverlay.style.visibility = 'visible';
            statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
            statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
            statusMode = mode;
          }

          function setStatusNotice(text) {
            while (statusNotice.lastChild) {
              statusNotice.removeChild(statusNotice.lastChild);
            }
            const lines = text.split('\n');
            lines.forEach((line) => {
              statusNotice.appendChild(document.createTextNode(line));
              statusNotice.appendChild(document.createElement('br'));
            });
          }

          function displayFailureNotice(err) {
            console.error(err);
            if (err instanceof Error) {
              setStatusNotice(err.message);
            } else if (typeof err === 'string') {
              setStatusNotice(err);
            } else {
              setStatusNotice('An unknown error occurred');
            }
            setStatusMode('notice');
            initializing = false;
          }

          const missing = Engine.getMissingFeatures({ threads: GODOT_THREADS_ENABLED });
          if (missing.length !== 0) {
            const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
            displayFailureNotice(missingMsg + missing.join('\n'));
          } else {
            setStatusMode('progress');
            engine.startGame({
              onProgress: function (current, total) {
                if (current > 0 && total > 0) {
                  statusProgress.value = current;
                  statusProgress.max = total;
                } else {
                  statusProgress.removeAttribute('value');
                  statusProgress.removeAttribute('max');
                }
              },
            }).then(() => {
              setStatusMode('hidden');
            }, displayFailureNotice);
          }
        })();
      }
    </script>

    <!-- Godot's core engine JS, must match "executable" name in config -->
    <script src="index.js"></script>
  </body>
</html>
